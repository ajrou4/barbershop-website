<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharp Cuts Barbershop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Sharp Cuts Barbershop</h1>
        <nav>
            <a href="#services">Services</a>
            <a href="#booking">Book Now</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <main>
        <section id="services">
            <h2>Our Services</h2>
            <div id="services-container"></div>
        </section>

        <section id="booking">
            <h2>Book an Appointment</h2>
            <form id="booking-form">
                <input type="text" name="name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="tel" name="phone" placeholder="Phone Number" required>
                <select name="service" required>
                    <option value="">Select Service</option>
                </select>
                <input type="date" name="date" required>
                <input type="time" name="time" required>
                <button type="submit">Book Appointment</button>
            </form>

            <div id="bookings-list">
                <h3>Your Bookings</h3>
                <ul id="bookings-container"></ul>
            </div>
        </section>

        <section id="contact">
            <h2>Contact MA</h2>
            <p>Phone:(212)6x-xxxxxx</p>
            <p>Address:BdOued Sebou,Arrahma Casablanca</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Sharp Cuts Barbershop. All Rights FOR MAJROU.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
